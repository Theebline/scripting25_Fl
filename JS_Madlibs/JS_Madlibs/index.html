<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADLIBS</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="CSS/mystyle.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <!-------------Header------------>
    <header>
        <div id="head" class="container-fluid text-center bg-danger py-5">
            <div class="row">
                <div class="col-sm-12">
                    <h1>MADLIBS WITH BLAINE</h1>
                </div><!------End Column-------->

            </div><!------End Row---------->
        </div>
    </header>

    <section>
        <div class="container-fluid">
            <div class="row mb-5 p-3 text-center">
                <div class="col-sm-8 mx-auto p-5 formCol">
                    <h2 class="text-uppercase text-secondary"><strong>Welcome and enjoy the story</strong></h2>
                    <p>Please fill out the following form</p>

                    <form action="javascript:write()">
                        <div class="my-3">
                            <label for="fname" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                name="fname">
                        </div>
                        <div class="my-3">
                            <label for="weapon" class="form-label">Weapon:</label>
                            <input type="text" class="form-control" id="weapon" placeholder="Enter A Weapon "
                                name="weapon">
                        </div>
                    </form>

                    <div class="my-3">
                        <p> Please choose a location...</p>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="location" value="castle">
                            <label class="form-check-label" for="radio1">Castle</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2" name="location" value="dungeon">
                            <label class="form-check-label" for="radio2">Dungeon</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio3" name="location" value="ruins">
                            <label class="form-check-label" for="radio1">Ruins</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio4" name="location" value="forest">
                            <label class="form-check-label" for="radio1">Dark Forest</label>
                        </div>
                    </div>

                    <form action="javascript:write()">
                        <div class="my-3">
                            <label for="adj" class="form-label">Adjective</label>
                            <input type="text" class="form-control" id="adj" placeholder="Adjective:" name="adj">
                        </div>
                        <div class="my-3">
                            <label for="monster" class="form-label">Monster/Creature:</label>
                            <input type="text" class="form-control" id="monster"
                                placeholder="Enter A Monster or Creature: " name="monster">
                        </div>

                        <div class="my-3">
                            <label for="num" class="form-label">Number:</label>
                            <input type="text" class="form-control" id="num" placeholder="Enter A Number: " name="num">
                        </div>

                        <div class="my-3">
                            <label for="verb" class="form-label">Verb ending in "ing"</label>
                            <input type="text" class="form-control" id="verb"
                                placeholder="Enter A Verb ending in 'ing': " name="verb">
                        </div>

                        <div class="my-3">
                            <label for="food" class="form-label">Food Item:</label>
                            <input type="text" class="form-control" id="food" placeholder="Enter A Food Item: "
                                name="food">
                        </div>

                        <div class="my-3">
                            <label for="body" class="form-label">Body Part:</label>
                            <input type="text" class="form-control" id="body" placeholder="Enter A Body Part: "
                                name="body">
                        </div>

                        <div class="my-3">
                            <label for="excl" class="form-label">Exclamation:</label>
                            <input type="text" class="form-control" id="excl"
                                placeholder="Enter A Exclamation (ie. Yikes): " name="excl">
                        </div>


                        <div class="d-grid mt-5">

                            <button type="submit" class="btn btn-secondary btn-block">Submit</button>

                        </div>


                    </form>


                    <div class="row text-center py-5">
                        <div id="story" class="col-sm-12 bg-dark">
                            <h2>The Story Lives Here</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-danger text-center mx-auto py-5">
            <div class="container">
                <div class="row">
                    <p>Story from Blaine</p>
                </div>
            </div>

        </footer>

        <!--------------My JS that I forgot to put here for far too long----------------->
        <script src="JS/form.js"></script>



    </section>

</body>

</html>
